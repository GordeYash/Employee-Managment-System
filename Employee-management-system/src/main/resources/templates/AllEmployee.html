<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" s>
<head>
<meta charset="UTF-8">
<title>All Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{css/AllEmployee.css}" />
</head>
<body>
	<div th:replace="~{Navbar::navbar}"></div>
	<h3 class="text-center mt-5">Employee Information</h3>
	<div class="container-fluid ">
			<table class="table text-center table-bordered   w-95">
				<thead>
					<tr>
						<th scope="col" >Name</th>
						<th scope="col">Designation</th>
						<th scope="col">Phone No</th>
						<th scope="col">Adhar No</th>
						<th scope="col">Department</th>
						<th scope="col">Salary</th>
						<th scope="col">Qualification</th>
						<th scope="col">Manager</th>
						<th scope="col">Email</th>
						<th scope="col">gender</th>
						<th scope="col" colspan="2">Operation</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="emp:${emp}">
						<td th:text="${emp.fname}+' '+${emp.mname}+' '+${emp.lname}"></td>
						<td th:text="${emp.jobTitle}"></td>
						<td th:text="${emp.phone}"></td>
						<td th:text="${emp.adharNo}"></td>
						<td th:text="${emp.dpart}"></td>
						<td th:text="${emp.salary}"></td>
						<td th:text="${emp.quali}"></td>
						<td th:text="${emp.manager}"></td>
						<td th:text="${emp.email}"></td>
						<td th:text="${emp.gender}"></td>
						<td>
							<a class="btn btn-warning " th:href="@{/UpdateEmployee?(id=${emp.id})}">Update</a>
						</td>
						<td>
							<a class="btn btn-danger " th:href="@{/DelEmployee?(id=${emp.id})}">Delete</a>
						</td>
				</tbody>
			</table>


		</div>



</body>
</html>
