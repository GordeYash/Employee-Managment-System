<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{css/NewEmployee.css}">
<meta charset="UTF-8">
<title>New Employee Entry</title>
</head>
<body>
	<div th:replace="~{Navbar::navbar}"></div>


	<div class="container w-100  mt-5 mb-5">
		<h3 class="m-5 text-center">Employee Details</h3>
		<form class="row" action="AddEmployee" method="POST">
			<div class="form-group d-flex ">
				<input type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="First Name" name="fname" required="required"> <input
					type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Middle Name" name="mname" required="required"> <input
					type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Last Name" name="lname" required="required">
			</div>
			<div class="form-group d-flex">
				<input type="text" class="form-control w-25  m-4"
					id="exampleInputtext1" placeholder="Adhar No" maxlength="12" name="adharNo" required="required"> 
					<input
					type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Phone No" maxlength="10" name="phone" required="required"> 
					
					<select name="quali" id="" class="dropdown  m-4" required="required">
					<option value="" >Select Qualification</option>
					<option value="bsc" class="dropdown-item">BSC</option>
					<option value="bcs">BCS</option>
					<option value="bca">BCA</option>
					<option value="bcom">Bcom</option>
					<option value="be">BE</option>
					<option value="me">ME</option>
					<option value="btech">BTech</option>
					<option value="mtech">MTech</option>
					<option value="mcs">MCS</option>
					<option value="mca">MCA</option>


				</select>
			</div>

			<div class="form-group  d-flex">
				<input type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Department" name="dpart" required="required"> <input
					type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Manager" name="manager" required="required"> <input
					type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Salary" name="salary" required="required">
			</div>
			<div class="form-group  d-flex">
				<input type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Job Title" name="JobTitle" required="required"> <input
					type="text" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Gender" name="gender" required="required"> <input
					type="email" class="form-control w-25 m-4"
					id="exampleInputtext1" placeholder="Email" name="email" required="required">
			</div>
			


			<button type="submit" class="btn btn-primary w-25">Add Employee</button>
		</form>
	</div>

</body>
</html>
