<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="~{Navbar::navbar}"></div>
	<div class="container">
	<h3 class="text-center mt-4 mb-4">Employee On Leaves</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th scope="col">Employe No</th>
					<th scope="col">From</th>
					<th scope="col">To</th>
					<th scope="col">Reasone</th>
					<th scope="col">Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leaves:${leaves}">
					<td th:text="${leaves.id}"></td>
					<td th:text="${leaves.phone}"></td>
					<td th:text="${leaves.fromDate}">Mark</td>
					<td th:text="${leaves.toDate}">Otto</td>
					<td th:text="${leaves.reasone}">@mdo</td>
					<td><a  th:href="@{/DelLeave?(id=${leaves.id})}"  class="btn btn-info">Remove</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
