<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{css/LoginForm.css}" />
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript" src="" th:src="@{js/LoginValidation.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<div class="container w-25 item-center mt-5 d-flex">
		<form class="w-100 mt-5" th:action="@{/}" method="POST">
			<div class="form-group text-center mb-5">
				<h2>Login Page</h2>
			</div>

			<div class="form-group mb-3 d-flex">
				<i class="fa-regular fa-envelope email"></i> <input type="email"
					class="form-control w-75" id="exampleInputPassword1" placeholder="Email"
					oninput="Emailvalidation()" name="email" required="required"> <span id="validmail"></span>
			</div>
			<div class="form-group d-flex">
			<i class="fa-solid fa-key pass"></i>
				<input type="password" class="form-control w-75"
					id="exampleInputPassword2" placeholder="password"
					oninput="PasswordValidation()" name="password" required="required"> <span id="passvalid"></span>
			</div>
			<div class="form-group text-center mb-3 ">
				<button type="submit" class="btn btn-primary mt-5 mr-1 rounded-pill" name="Login">Login</button>
				<a type="submit" class="btn btn-primary mt-5 mr-1 rounded-pill" name="SignUp" th:href="@{/SignUp}">Signup</a>


			</div>
		</form>


	</div>

</body>
</html>
